<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marisel AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary: #6366f1;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Mobile Layout */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        /* Sidebar */
        .sidebar {
            width: 0;
            background-color: var(--dark);
            height: 100%;
            overflow-y: auto;
            transition: 0.3s;
            position: fixed;
            z-index: 100;
        }
        
        .sidebar.open {
            width: 250px;
        }
        
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 30px;
            height: 30px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .sidebar-title {
            font-size: 16px;
        }
        
        .model-list {
            padding: 10px 0;
        }
        
        .model-item {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border-left: 3px solid transparent;
        }
        
        .model-item.active {
            background: rgba(99, 102, 241, 0.1);
            border-left-color: var(--primary);
        }
        
        .model-item:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .model-icon {
            width: 20px;
            text-align: center;
            color: var(--gray);
        }
        
        .model-item.active .model-icon {
            color: var(--primary);
        }
        
        .model-name {
            font-size: 14px;
        }
        
        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            padding: 15px;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 20px;
            cursor: pointer;
        }
        
        .current-model {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 12px;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            align-self: flex-start;
            background: var(--dark);
            border-bottom-left-radius: 4px;
        }
        
        .ai-name {
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--primary);
            font-size: 13px;
        }
        
        .message-time {
            font-size: 10px;
            color: var(--gray);
            margin-top: 5px;
            text-align: right;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: var(--dark);
            padding: 12px 15px;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            font-size: 14px;
        }
        
        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--gray);
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        
        /* Input Area - Always Visible */
        .input-area {
            padding: 10px;
            background: var(--dark);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-wrapper {
            flex: 1;
            background: var(--darker);
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
        }
        
        #user-input {
            width: 100%;
            border: none;
            background: none;
            color: var(--light);
            outline: none;
            font-size: 14px;
            resize: none;
            max-height: 100px;
        }
        
        #send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        #send-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        /* Overlay for sidebar */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar for model selection -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">M</div>
                <div class="sidebar-title">Select Model</div>
            </div>
            
            <div class="model-list">
                <!-- Text Models -->
                <div class="model-item active" data-model="gpt4o">
                    <div class="model-icon"><i class="fas fa-robot"></i></div>
                    <div class="model-name">GPT-4o</div>
                </div>
                <div class="model-item" data-model="qwen">
                    <div class="model-icon"><i class="fas fa-brain"></i></div>
                    <div class="model-name">Qwen</div>
                </div>
                <div class="model-item" data-model="groq-beta">
                    <div class="model-icon"><i class="fas fa-bolt"></i></div>
                    <div class="model-name">Groq Beta</div>
                </div>
                <div class="model-item" data-model="meta-llama">
                    <div class="model-icon"><i class="fas fa-horse-head"></i></div>
                    <div class="model-name">Meta Llama</div>
                </div>
                <div class="model-item" data-model="gemma">
                    <div class="model-icon"><i class="fas fa-gem"></i></div>
                    <div class="model-name">Gemma</div>
                </div>
                
                <!-- Image Models -->
                <div class="model-item" data-model="deepimg">
                    <div class="model-icon"><i class="fas fa-image"></i></div>
                    <div class="model-name">Deep Image</div>
                </div>
                <div class="model-item" data-model="fluximg">
                    <div class="model-icon"><i class="fas fa-magic"></i></div>
                    <div class="model-name">Flux Image</div>
                </div>
            </div>
        </div>
        
        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
        
        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="header">
                <button class="menu-btn" id="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="current-model">
                    <span id="current-model-name">GPT-4o</span>
                </div>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="message ai-message">
                    <div class="ai-name">Marisel AI</div>
                    Hello! I'm your AI assistant. Select a model from the menu and start chatting!
                    <div class="message-time" id="current-time"></div>
                </div>
                
                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            
            <!-- Input Area (Always visible) -->
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                </div>
                <button id="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menu-btn');
            const overlay = document.getElementById('overlay');
            const modelItems = document.querySelectorAll('.model-item');
            const currentModelName = document.getElementById('current-model-name');
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Current model
            let currentModel = 'gpt4o';
            
            // Toggle sidebar
            menuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            });
            
            // Close sidebar when clicking overlay
            overlay.addEventListener('click', function() {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            });
            
            // Model selection
            modelItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Update active state
                    modelItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update current model
                    currentModel = this.dataset.model;
                    currentModelName.textContent = this.querySelector('.model-name').textContent;
                    
                    // Close sidebar
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                    
                    // Update placeholder for image models
                    if (currentModel.includes('img')) {
                        userInput.placeholder = "Describe the image you want...";
                    } else {
                        userInput.placeholder = "Type your message...";
                    }
                });
            });
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                sendBtn.disabled = this.value.trim() === '';
            });
            
            // Get current time
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                return `${hours}:${minutes} ${ampm}`;
            }
            
            // Set initial time
            document.getElementById('current-time').textContent = getCurrentTime();
            
            // Add message to chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
                
                if (!isUser) {
                    const aiName = document.createElement('div');
                    aiName.className = 'ai-name';
                    aiName.textContent = 'Marisel AI';
                    messageDiv.appendChild(aiName);
                }
                
                const messageText = document.createElement('div');
                messageText.textContent = text;
                messageDiv.appendChild(messageText);
                
                // For image models
                if (!isUser && currentModel.includes('img') && (text.startsWith('http') || text.startsWith('https'))) {
                    messageText.textContent = '';
                    const img = document.createElement('img');
                    img.src = text;
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '8px';
                    img.style.marginTop = '10px';
                    messageText.appendChild(img);
                }
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = getCurrentTime();
                messageDiv.appendChild(timeDiv);
                
                chatContainer.insertBefore(messageDiv, typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Get AI response
            async function getAIResponse(prompt) {
                try {
                    typingIndicator.style.display = 'block';
                    
                    let apiUrl = '';
                    const encodedPrompt = encodeURIComponent(prompt);
                    
                    // Select API based on current model
                    switch(currentModel) {
                        case 'gpt4o':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/gpt4o?apikey=gifted&q=${encodedPrompt}`;
                            break;
                        case 'qwen':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/qwen?apikey=gifted&q=${encodedPrompt}`;
                            break;
                        case 'groq-beta':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/groq-beta?apikey=gifted&q=${encodedPrompt}`;
                            break;
                        case 'meta-llama':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/meta-llama?apikey=gifted&q=${encodedPrompt}`;
                            break;
                        case 'gemma':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/gemma?apikey=gifted&q=${encodedPrompt}`;
                            break;
                        case 'deepimg':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/deepimg?apikey=gifted&prompt=${encodedPrompt}`;
                            break;
                        case 'fluximg':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/fluximg?apikey=gifted&prompt=${encodedPrompt}`;
                            break;
                    }
                    
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    return data.response || data.answer || data.message || data.result || "I couldn't process that request.";
                } catch (error) {
                    console.error('Error:', error);
                    return "Sorry, there was an error processing your request.";
                } finally {
                    typingIndicator.style.display = 'none';
                }
            }
            
            // Send message
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                addMessage(message, true);
                userInput.value = '';
                userInput.style.height = 'auto';
                sendBtn.disabled = true;
                
                const response = await getAIResponse(message);
                addMessage(response, false);
            }
            
            // Send button click
            sendBtn.addEventListener('click', sendMessage);
            
            // Enter key to send
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Focus input on load
            userInput.focus();
        });
    </script>
</body>
                                       </html>
