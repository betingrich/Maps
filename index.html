<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marisel AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --user-bubble: #3b82f6;
            --ai-bubble: #1e293b;
            --bg-color: #0f172a;
            --text-light: #f8fafc;
            --text-dark: #1e293b;
            --time-color: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: var(--ai-bubble);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #334155;
        }
        
        .logo {
            width: 30px;
            height: 30px;
            background-color: var(--user-bubble);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-bubble);
            color: var(--text-light);
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 10px;
            color: var(--time-color);
            margin-top: 5px;
            text-align: right;
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            background-color: var(--ai-bubble);
            border-top: 1px solid #334155;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 24px;
            outline: none;
            font-size: 14px;
            background-color: #1e293b;
            color: white;
        }
        
        #user-input::placeholder {
            color: #94a3b8;
        }
        
        #send-button {
            background-color: var(--user-bubble);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        #send-button:hover {
            opacity: 0.9;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--ai-bubble);
            color: var(--text-light);
            padding: 12px 16px;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
        }
        
        .typing-dots {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .typing-dots span {
            height: 6px;
            width: 6px;
            background-color: #94a3b8;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-3px); }
        }
        
        .ai-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--user-bubble);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">M</div>
        <h2>Marisel AI</h2>
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="message ai-message">
            <div class="ai-name">Marisel AI</div>
            Hello! I'm Marisel AI, your advanced conversational assistant. How can I help you today?
            <div class="message-time" id="current-time"></div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
        <button id="send-button">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Function to get current time in HH:MM AM/PM format
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
                return `${hours}:${minutes} ${ampm}`;
            }
            
            // Set initial time
            document.getElementById('current-time').textContent = getCurrentTime();
            
            // Function to add a message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
                
                if (!isUser) {
                    const aiName = document.createElement('div');
                    aiName.className = 'ai-name';
                    aiName.textContent = 'Marisel AI';
                    messageDiv.appendChild(aiName);
                }
                
                const messageText = document.createElement('div');
                messageText.textContent = text;
                messageDiv.appendChild(messageText);
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = getCurrentTime();
                messageDiv.appendChild(timeDiv);
                
                chatContainer.insertBefore(messageDiv, typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Function to get AI response from GPT-3 API
            async function getAIResponse(question) {
                try {
                    typingIndicator.style.display = 'block';
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    const apiUrl = `https://apis.davidcyriltech.my.id/ai/gpt3?text=${encodeURIComponent(question)}`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    
                    const data = await response.json();
                    return data.response || data.answer || data.message || "I couldn't process that request.";
                } catch (error) {
                    console.error('Error fetching AI response:', error);
                    return "Sorry, I encountered an error while processing your request.";
                } finally {
                    typingIndicator.style.display = 'none';
                }
            }
            
            // Handle send button click
            sendButton.addEventListener('click', async function() {
                const question = userInput.value.trim();
                if (question) {
                    addMessage(question, true);
                    userInput.value = '';
                    
                    const aiResponse = await getAIResponse(question);
                    addMessage(aiResponse, false);
                }
            });
            
            // Handle Enter key press
            userInput.addEventListener('keypress', async function(e) {
                if (e.key === 'Enter') {
                    const question = userInput.value.trim();
                    if (question) {
                        addMessage(question, true);
                        userInput.value = '';
                        
                        const aiResponse = await getAIResponse(question);
                        addMessage(aiResponse, false);
                    }
                }
            });
            
            // Focus the input field on page load
            userInput.focus();
        });
    </script>
</body>
</html>
