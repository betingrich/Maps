<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marisel AI Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --primary: #6366f1;
            --secondary: #1e293b;
            --border-color: #334155;
            --gray: #94a3b8;
            --code-bg: #0f172a;
        }

        .light-theme {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --secondary: #e2e8f0;
            --border-color: #cbd5e1;
            --gray: #64748b;
            --code-bg: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 15px;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-weight: bold;
            font-size: 18px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
        }
        
        .model-selector {
            position: relative;
        }
        
        .model-btn {
            background-color: var(--secondary);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .model-dropdown {
            position: absolute;
            right: 0;
            top: 40px;
            background-color: var(--secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 220px;
            z-index: 100;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .model-dropdown.show {
            display: block;
        }
        
        .model-option {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .model-option:hover {
            background-color: var(--border-color);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 85%;
            padding: 15px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: var(--secondary);
            border: 1px solid var(--border-color);
        }
        
        .message-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .message-content {
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message-content pre {
            background-color: var(--code-bg);
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            margin: 12px 0;
            border: 1px solid var(--border-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            position: relative;
        }
        
        .code-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
        }
        
        .code-action {
            background-color: var(--secondary);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .code-action:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .message-content a {
            color: var(--primary);
            text-decoration: none;
            word-break: break-all;
        }
        
        .message-content a:hover {
            text-decoration: underline;
        }
        
        .link-container {
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
        }
        
        .link-title {
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-color);
        }
        
        .link-url {
            color: var(--gray);
            font-size: 14px;
            word-break: break-all;
        }
        
        .link-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .link-action {
            background-color: var(--secondary);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .link-action:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .explanation {
            margin: 12px 0;
            padding-left: 12px;
            border-left: 3px solid var(--primary);
        }
        
        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .message-time {
            color: var(--gray);
        }
        
        .message-model {
            color: var(--gray);
            font-style: italic;
        }
        
        .message-actions {
            display: flex;
            gap: 12px;
        }
        
        .input-area {
            padding: 15px;
            background-color: var(--secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            position: sticky;
            bottom: 0;
        }
        
        #user-input {
            flex: 1;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 12px 15px;
            color: var(--text-color);
            font-size: 15px;
            resize: none;
            max-height: 120px;
        }
        
        #send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background-color: var(--secondary);
            padding: 12px 15px;
            border-radius: 12px;
            display: none;
            border: 1px solid var(--border-color);
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>Marisel AI Pro</span>
        </div>
        <div class="header-actions">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="model-selector">
                <button class="model-btn" id="model-btn">
                    <span id="current-model">GPT-4o</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="model-dropdown" id="model-dropdown">
                    <div class="model-option" data-model="gpt4o">
                        <i class="fas fa-robot"></i>
                        <span>GPT-4o</span>
                    </div>
                    <div class="model-option" data-model="qwen">
                        <i class="fas fa-brain"></i>
                        <span>Qwen</span>
                    </div>
                    <div class="model-option" data-model="groq-beta">
                        <i class="fas fa-bolt"></i>
                        <span>Groq Beta</span>
                    </div>
                    <div class="model-option" data-model="meta-llama">
                        <i class="fas fa-horse-head"></i>
                        <span>Meta Llama</span>
                    </div>
                    <div class="model-option" data-model="gemma">
                        <i class="fas fa-gem"></i>
                        <span>Gemma</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="message ai-message">
            <div class="message-title">Marisel AI Response</div>
            <div class="message-content">
                Hello! I'm Marisel AI. Ask me for code examples, and I'll provide:
                - Clean, copyable code blocks
                - "Open in Browser" options for localhost links
                - Clear explanations
                - Dark/light theme support
            </div>
            <div class="message-footer">
                <div class="message-time" id="current-time"></div>
                <div class="message-model">GPT-4o</div>
            </div>
        </div>
    </div>
    
    <div class="input-area">
        <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
        <button id="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const themeToggle = document.getElementById('theme-toggle');
            const modelBtn = document.getElementById('model-btn');
            const modelDropdown = document.getElementById('model-dropdown');
            const currentModel = document.getElementById('current-model');
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Theme toggle
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('light-theme');
                const icon = this.querySelector('i');
                if (document.body.classList.contains('light-theme')) {
                    icon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                }
            });
            
            // Model selection
            modelBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                modelDropdown.classList.toggle('show');
            });
            
            document.addEventListener('click', function() {
                modelDropdown.classList.remove('show');
            });
            
            document.querySelectorAll('.model-option').forEach(option => {
                option.addEventListener('click', function() {
                    selectedModel = this.dataset.model;
                    currentModel.textContent = this.querySelector('span').textContent;
                    modelDropdown.classList.remove('show');
                });
            });
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                sendBtn.disabled = this.value.trim() === '';
            });
            
            // Get current time
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                return `${hours}:${minutes} ${ampm}`;
            }
            
            // Format message content
            function formatMessageContent(text) {
                // Process code blocks
                let formatted = text.replace(/```(\w*)([\s\S]*?)```/g, function(match, lang, code) {
                    const langClass = lang ? `language-${lang}` : '';
                    return `
                        <pre class="${langClass}">
                            <div class="code-actions">
                                <button class="code-action copy-code">
                                    <i class="far fa-copy"></i> Copy
                                </button>
                                <button class="code-action open-browser" style="display: none;">
                                    <i class="fas fa-external-link-alt"></i> Open
                                </button>
                            </div>
                            ${code.trim()}
                        </pre>
                    `;
                });
                
                // Process localhost links
                formatted = formatted.replace(/(https?:\/\/localhost:\d+[^\s]*)/g, function(url) {
                    return `
                        <div class="link-container">
                            <div class="link-url">
                                <a href="${url}" target="_blank">${url}</a>
                            </div>
                            <div class="link-actions">
                                <button class="link-action open-browser">
                                    <i class="fas fa-external-link-alt"></i> Open in Browser
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                // Process other links
                formatted = formatted.replace(/(https?:\/\/[^\s]+)/g, function(url) {
                    return `
                        <div class="link-container">
                            <div class="link-url">
                                <a href="${url}" target="_blank">${url}</a>
                            </div>
                        </div>
                    `;
                });
                
                return formatted;
            }
            
            // Add message to chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
                
                if (!isUser) {
                    const messageTitle = document.createElement('div');
                    messageTitle.className = 'message-title';
                    messageTitle.textContent = 'Marisel AI Response';
                    messageDiv.appendChild(messageTitle);
                }
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.innerHTML = formatMessageContent(text);
                messageDiv.appendChild(messageContent);
                
                const messageFooter = document.createElement('div');
                messageFooter.className = 'message-footer';
                
                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = getCurrentTime();
                
                const messageModel = document.createElement('div');
                messageModel.className = 'message-model';
                messageModel.textContent = isUser ? 'You' : currentModel.textContent;
                
                messageFooter.appendChild(messageTime);
                messageFooter.appendChild(messageModel);
                messageDiv.appendChild(messageFooter);
                
                chatContainer.insertBefore(messageDiv, typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Add event listeners for new buttons
                messageDiv.querySelectorAll('.copy-code').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const code = this.closest('pre').textContent.replace('CopyOpen', '').trim();
                        navigator.clipboard.writeText(code);
                        this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => {
                            this.innerHTML = '<i class="far fa-copy"></i> Copy';
                        }, 2000);
                    });
                });
                
                messageDiv.querySelectorAll('.open-browser').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const url = this.closest('.link-container') ? 
                            this.closest('.link-container').querySelector('a').href : 
                            'http://localhost:3000'; // Default port for code examples
                        window.open(url, '_blank');
                    });
                });
            }
            
            // Send message
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                addMessage(message, true);
                userInput.value = '';
                userInput.style.height = 'auto';
                sendBtn.disabled = true;
                
                // Simulate AI response
                setTimeout(() => {
                    const sampleResponse = `
Here's a simple Express server code:

\`\`\`javascript
const express = require('express');
const app = express();
const port = 3000;

app.get('/', (req, res) => {
  res.send('Hello World!');
});

app.listen(port, () => {
  console.log(\`Server running at http://localhost:\${port}\`);
});
\`\`\`

To run this code:
1. Save as server.js
2. Run \`node server.js\`
3. Open in browser: http://localhost:3000

For more info: https://expressjs.com/
`;
                    addMessage(sampleResponse, false);
                }, 1000);
            }
            
            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Initialize
            document.getElementById('current-time').textContent = getCurrentTime();
            userInput.focus();
        });
    </script>
</body>
</html>
