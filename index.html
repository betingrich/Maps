<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marisel AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 15px;
            background-color: #1e293b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #334155;
        }
        
        .logo {
            font-weight: bold;
            font-size: 18px;
            color: #6366f1;
        }
        
        .model-selector {
            position: relative;
        }
        
        .model-btn {
            background-color: #1e293b;
            color: #f8fafc;
            border: 1px solid #334155;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .model-dropdown {
            position: absolute;
            right: 0;
            top: 40px;
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            width: 200px;
            z-index: 100;
            display: none;
        }
        
        .model-dropdown.show {
            display: block;
        }
        
        .model-option {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .model-option:hover {
            background-color: #334155;
        }
        
        .model-option i {
            width: 20px;
            text-align: center;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #6366f1;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #1e293b;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 5px;
            text-align: right;
        }
        
        .input-area {
            padding: 15px;
            background-color: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 20px;
            padding: 12px 15px;
            color: #f8fafc;
            font-size: 15px;
            resize: none;
            max-height: 120px;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        #send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #6366f1;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        #send-btn:disabled {
            background-color: #334155;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background-color: #1e293b;
            padding: 12px 15px;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            display: none;
        }
        
        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background-color: #94a3b8;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Marisel AI</div>
        <div class="model-selector">
            <button class="model-btn" id="model-btn">
                <span id="current-model">GPT-4o</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="model-dropdown" id="model-dropdown">
                <div class="model-option" data-model="gpt4o">
                    <i class="fas fa-robot"></i>
                    <span>GPT-4o</span>
                </div>
                <div class="model-option" data-model="qwen">
                    <i class="fas fa-brain"></i>
                    <span>Qwen</span>
                </div>
                <div class="model-option" data-model="groq-beta">
                    <i class="fas fa-bolt"></i>
                    <span>Groq Beta</span>
                </div>
                <div class="model-option" data-model="meta-llama">
                    <i class="fas fa-horse-head"></i>
                    <span>Meta Llama</span>
                </div>
                <div class="model-option" data-model="gemma">
                    <i class="fas fa-gem"></i>
                    <span>Gemma</span>
                </div>
                <div class="model-option" data-model="deepimg">
                    <i class="fas fa-image"></i>
                    <span>Deep Image</span>
                </div>
                <div class="model-option" data-model="fluximg">
                    <i class="fas fa-magic"></i>
                    <span>Flux Image</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="message ai-message">
            Hello! I'm your AI assistant. Select a model from the dropdown above and start chatting!
            <div class="message-time" id="current-time"></div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <div class="input-area">
        <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
        <button id="send-btn" disabled>
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const modelBtn = document.getElementById('model-btn');
            const modelDropdown = document.getElementById('model-dropdown');
            const currentModel = document.getElementById('current-model');
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Current model state
            let selectedModel = 'gpt4o';
            
            // Toggle model dropdown
            modelBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                modelDropdown.classList.toggle('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                modelDropdown.classList.remove('show');
            });
            
            // Model selection
            document.querySelectorAll('.model-option').forEach(option => {
                option.addEventListener('click', function() {
                    selectedModel = this.dataset.model;
                    currentModel.textContent = this.querySelector('span').textContent;
                    modelDropdown.classList.remove('show');
                    
                    // Update placeholder for image models
                    if (selectedModel.includes('img')) {
                        userInput.placeholder = "Describe the image you want...";
                    } else {
                        userInput.placeholder = "Type your message...";
                    }
                });
            });
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                sendBtn.disabled = this.value.trim() === '';
            });
            
            // Get current time
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                return `${hours}:${minutes} ${ampm}`;
            }
            
            // Set initial time
            document.getElementById('current-time').textContent = getCurrentTime();
            
            // Add message to chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
                
                messageDiv.textContent = text;
                
                // For image models
                if (!isUser && selectedModel.includes('img') && (text.startsWith('http') || text.startsWith('https'))) {
                    messageDiv.textContent = '';
                    const img = document.createElement('img');
                    img.src = text;
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '8px';
                    img.style.marginTop = '10px';
                    messageDiv.appendChild(img);
                }
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = getCurrentTime();
                messageDiv.appendChild(timeDiv);
                
                chatContainer.insertBefore(messageDiv, typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Get AI response
            async function getAIResponse(prompt) {
                try {
                    typingIndicator.style.display = 'block';
                    
                    let apiUrl = '';
                    const encodedPrompt = encodeURIComponent(prompt);
                    
                    // Select API based on current model
                    switch(selectedModel) {
                        case 'gpt4o':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/gpt4o?apikey=gifted&q=${encodedPrompt}`;
                            break;
                        case 'qwen':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/qwen?apikey=gifted&q=${encodedPrompt}`;
                            break;
                        case 'groq-beta':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/groq-beta?apikey=gifted&q=${encodedPrompt}`;
                            break;
                        case 'meta-llama':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/meta-llama?apikey=gifted&q=${encodedPrompt}`;
                            break;
                        case 'gemma':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/gemma?apikey=gifted&q=${encodedPrompt}`;
                            break;
                        case 'deepimg':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/deepimg?apikey=gifted&prompt=${encodedPrompt}`;
                            break;
                        case 'fluximg':
                            apiUrl = `https://api.giftedtech.web.id/api/ai/fluximg?apikey=gifted&prompt=${encodedPrompt}`;
                            break;
                    }
                    
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    return data.response || data.answer || data.message || data.result || "I couldn't process that request.";
                } catch (error) {
                    console.error('Error:', error);
                    return "Sorry, there was an error processing your request.";
                } finally {
                    typingIndicator.style.display = 'none';
                }
            }
            
            // Send message
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                addMessage(message, true);
                userInput.value = '';
                userInput.style.height = 'auto';
                sendBtn.disabled = true;
                
                const response = await getAIResponse(message);
                addMessage(response, false);
            }
            
            // Send button click
            sendBtn.addEventListener('click', sendMessage);
            
            // Enter key to send
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Focus input on load
            userInput.focus();
        });
    </script>
</body>
</html>
