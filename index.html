<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: #4a6fa5;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #4a6fa5;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #ffffff;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
        }
        
        #send-button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #3a5a80;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #ffffff;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            height: 8px;
            width: 8px;
            background-color: #666;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .model-selector {
            padding: 10px;
            background-color: #e9e9e9;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .model-btn {
            padding: 5px 10px;
            border-radius: 15px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        
        .model-btn.active {
            background-color: #2c4a76;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-AI Assistant</h1>
    </div>
    
    <div class="model-selector">
        <button class="model-btn active" data-model="all">All Models</button>
        <button class="model-btn" data-model="chatbot">Chatbot</button>
        <button class="model-btn" data-model="gpt3">GPT-3</button>
        <button class="model-btn" data-model="gpt4">GPT-4</button>
        <button class="model-btn" data-model="deepseek">DeepSeek</button>
        <button class="model-btn" data-model="meta">Meta AI</button>
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="message ai-message">
            Hello! I'm your multi-AI assistant. I can use different AI models to answer your questions. 
            Select a specific model above or use all of them for the most reliable response.
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
        <button id="send-button">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const modelButtons = document.querySelectorAll('.model-btn');
            let currentModel = 'all';
            
            // Set active model
            modelButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    modelButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentModel = this.dataset.model;
                });
            });
            
            // Function to add a message to the chat
            function addMessage(text, isUser, modelUsed = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
                
                if (!isUser && modelUsed) {
                    messageDiv.innerHTML = `<small><em>(${modelUsed})</em></small><br>${text}`;
                } else {
                    messageDiv.textContent = text;
                }
                
                chatContainer.insertBefore(messageDiv, typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // List of all API endpoints
            const apiEndpoints = [
                {
                    name: "Chatbot",
                    url: (q) => `https://apis.davidcyriltech.my.id/ai/chatbot?query=${encodeURIComponent(q)}`,
                    parser: (data) => data.response || data.answer || data.message
                },
                {
                    name: "GPT-3",
                    url: (q) => `https://apis.davidcyriltech.my.id/ai/gpt3?text=${encodeURIComponent(q)}`,
                    parser: (data) => data.response || data.answer || data.message
                },
                {
                    name: "GPT-4",
                    url: (q) => `https://apis.davidcyriltech.my.id/ai/gpt4?text=${encodeURIComponent(q)}`,
                    parser: (data) => data.response || data.answer || data.message
                },
                {
                    name: "DeepSeek",
                    url: (q) => `https://apis.davidcyriltech.my.id/ai/deepseek-v3?text=${encodeURIComponent(q)}`,
                    parser: (data) => data.response || data.answer || data.message
                },
                {
                    name: "Meta AI",
                    url: (q) => `https://apis.davidcyriltech.my.id/ai/metaai?text=${encodeURIComponent(q)}`,
                    parser: (data) => data.response || data.answer || data.message
                }
            ];
            
            // Function to get AI response from a specific endpoint
            async function tryEndpoint(endpoint, question) {
                try {
                    const response = await fetch(endpoint.url(question));
                    
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const answer = endpoint.parser(data);
                    
                    if (!answer) {
                        throw new Error("No valid response format");
                    }
                    
                    return {
                        success: true,
                        answer: answer,
                        model: endpoint.name
                    };
                } catch (error) {
                    console.error(`Error with ${endpoint.name}:`, error);
                    return {
                        success: false,
                        error: error.message,
                        model: endpoint.name
                    };
                }
            }
            
            // Function to get AI response with fallback
            async function getAIResponse(question) {
                typingIndicator.style.display = 'block';
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                let endpointsToTry = apiEndpoints;
                
                // Filter endpoints if a specific model is selected
                if (currentModel !== 'all') {
                    endpointsToTry = apiEndpoints.filter(ep => 
                        ep.name.toLowerCase().includes(currentModel.toLowerCase()));
                }
                
                // Try endpoints in order until one succeeds
                for (const endpoint of endpointsToTry) {
                    const result = await tryEndpoint(endpoint, question);
                    if (result.success) {
                        typingIndicator.style.display = 'none';
                        return result;
                    }
                }
                
                typingIndicator.style.display = 'none';
                return {
                    success: false,
                    answer: "All API endpoints failed to respond. Please try again later.",
                    model: "Error"
                };
            }
            
            // Handle send button click
            sendButton.addEventListener('click', async function() {
                const question = userInput.value.trim();
                if (question) {
                    addMessage(question, true);
                    userInput.value = '';
                    
                    const result = await getAIResponse(question);
                    addMessage(result.answer, false, result.model);
                }
            });
            
            // Handle Enter key press
            userInput.addEventListener('keypress', async function(e) {
                if (e.key === 'Enter') {
                    const question = userInput.value.trim();
                    if (question) {
                        addMessage(question, true);
                        userInput.value = '';
                        
                        const result = await getAIResponse(question);
                        addMessage(result.answer, false, result.model);
                    }
                }
            });
            
            // Focus the input field on page load
            userInput.focus();
        });
    </script>
</body>
    </html>
