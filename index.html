<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marisel AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --user-bubble: #3b82f6;
            --ai-bubble: #1e293b;
            --bg-color: #0f172a;
            --text-light: #f8fafc;
            --text-dark: #1e293b;
            --time-color: #94a3b8;
            --icon-color: #64748b;
            --icon-hover: #3b82f6;
            --input-bg: #1e293b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: var(--ai-bubble);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #334155;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 30px;
            height: 30px;
            background-color: var(--user-bubble);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .channel-btns {
            display: flex;
            gap: 15px;
        }
        
        .channel-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .channel-btn:hover {
            transform: scale(1.1);
        }
        
        .yt-btn:hover {
            color: #FF0000;
        }
        
        .wa-btn:hover {
            color: #25D366;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-bubble);
            color: var(--text-light);
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 10px;
            color: var(--time-color);
            margin-top: 5px;
            text-align: right;
        }
        
        .ai-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--user-bubble);
        }
        
        .action-icons {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            padding-left: 5px;
        }
        
        .action-icon {
            color: var(--icon-color);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .action-icon:hover {
            color: var(--icon-hover);
        }
        
        .input-container {
            display: flex;
            align-items: flex-end;
            padding: 10px 15px;
            background-color: var(--ai-bubble);
            border-top: 1px solid #334155;
        }
        
        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: var(--input-bg);
            border-radius: 21px;
            padding: 5px 15px;
            min-height: 42px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        #user-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
            color: white;
            resize: none;
            max-height: 100px;
            padding: 8px 0;
            line-height: 1.4;
        }
        
        #user-input::placeholder {
            color: #94a3b8;
        }
        
        #send-button {
            background-color: var(--user-bubble);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        #send-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        #send-button:disabled {
            background-color: #64748b;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--ai-bubble);
            color: var(--text-light);
            padding: 12px 16px;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
        }
        
        .typing-dots {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .typing-dots span {
            height: 6px;
            width: 6px;
            background-color: #94a3b8;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-3px); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            .channel-btns {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">M</div>
            <h2>Marisel AI</h2>
            <i class="fas fa-check-circle verified-icon"></i>
        </div>
        <div class="channel-btns">
            <button class="channel-btn wa-btn" id="whatsapp-btn">
                <i class="fab fa-whatsapp"></i>
            </button>
            <button class="channel-btn yt-btn" id="youtube-btn">
                <i class="fab fa-youtube"></i>
            </button>
        </div>
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="message ai-message">
            <div class="ai-name">Marisel AI</div>
            Hello! I'm Marisel AI, your advanced conversational assistant. How can I help you today?
            <div class="action-icons">
                <i class="fas fa-copy action-icon" title="Copy"></i>
                <i class="fas fa-sync-alt action-icon" title="Regenerate"></i>
                <i class="far fa-thumbs-up action-icon" title="Like"></i>
                <i class="far fa-thumbs-down action-icon" title="Dislike"></i>
            </div>
            <div class="message-time" id="current-time"></div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
        </div>
        <button id="send-button">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const youtubeBtn = document.getElementById('youtube-btn');
            const whatsappBtn = document.getElementById('whatsapp-btn');
            
            // Channel links
            youtubeBtn.addEventListener('click', function() {
                window.open('https://youtube.com/@wemacomic', '_blank');
            });
            
            whatsappBtn.addEventListener('click', function() {
                window.open('https://whatsapp.com/channel/0029Vajvy2kEwEjwAKP4SI0x', '_blank');
            });
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                // Disable send button if empty
                sendButton.disabled = this.value.trim() === '';
            });
            
            // Function to get current time in HH:MM AM/PM format
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
                return `${hours}:${minutes} ${ampm}`;
            }
            
            // Set initial time
            document.getElementById('current-time').textContent = getCurrentTime();
            
            // Function to add a message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
                
                if (!isUser) {
                    const aiName = document.createElement('div');
                    aiName.className = 'ai-name';
                    aiName.textContent = 'Marisel AI';
                    messageDiv.appendChild(aiName);
                }
                
                const messageText = document.createElement('div');
                messageText.textContent = text;
                messageDiv.appendChild(messageText);
                
                if (!isUser) {
                    const actionIcons = document.createElement('div');
                    actionIcons.className = 'action-icons';
                    actionIcons.innerHTML = `
                        <i class="fas fa-copy action-icon" title="Copy"></i>
                        <i class="fas fa-sync-alt action-icon" title="Regenerate"></i>
                        <i class="far fa-thumbs-up action-icon" title="Like"></i>
                        <i class="far fa-thumbs-down action-icon" title="Dislike"></i>
                    `;
                    messageDiv.appendChild(actionIcons);
                    
                    // Add click handlers for action icons
                    const copyIcon = actionIcons.querySelector('.fa-copy');
                    const regenerateIcon = actionIcons.querySelector('.fa-sync-alt');
                    const likeIcon = actionIcons.querySelector('.fa-thumbs-up');
                    const dislikeIcon = actionIcons.querySelector('.fa-thumbs-down');
                    
                    copyIcon.addEventListener('click', function() {
                        navigator.clipboard.writeText(text);
                        this.style.color = 'var(--icon-hover)';
                        setTimeout(() => {
                            this.style.color = 'var(--icon-color)';
                        }, 1000);
                    });
                    
                    regenerateIcon.addEventListener('click', async function() {
                        this.style.color = 'var(--icon-hover)';
                        const aiResponse = await getAIResponse(userInput.value.trim());
                        messageText.textContent = aiResponse;
                        setTimeout(() => {
                            this.style.color = 'var(--icon-color)';
                        }, 1000);
                    });
                    
                    likeIcon.addEventListener('click', function() {
                        this.style.color = this.style.color === 'var(--icon-hover)' ? 
                            'var(--icon-color)' : 'var(--icon-hover)';
                    });
                    
                    dislikeIcon.addEventListener('click', function() {
                        this.style.color = this.style.color === 'var(--icon-hover)' ? 
                            'var(--icon-color)' : 'var(--icon-hover)';
                    });
                }
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = getCurrentTime();
                messageDiv.appendChild(timeDiv);
                
                chatContainer.insertBefore(messageDiv, typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Function to get AI response from GPT-3 API
            async function getAIResponse(question) {
                try {
                    typingIndicator.style.display = 'block';
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    const apiUrl = `https://apis.davidcyriltech.my.id/ai/gpt3?text=${encodeURIComponent(question)}`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    
                    const data = await response.json();
                    return data.response || data.answer || data.message || "I couldn't process that request.";
                } catch (error) {
                    console.error('Error fetching AI response:', error);
                    return "Sorry, I encountered an error while processing your request.";
                } finally {
                    typingIndicator.style.display = 'none';
                }
            }
            
            // Handle send button click
            sendButton.addEventListener('click', async function() {
                const question = userInput.value.trim();
                if (question) {
                    addMessage(question, true);
                    userInput.value = '';
                    userInput.style.height = 'auto';
                    sendButton.disabled = true;
                    
                    const aiResponse = await getAIResponse(question);
                    addMessage(aiResponse, false);
                }
            });
            
            // Handle Enter key press (Shift+Enter for new line)
            userInput.addEventListener('keydown', async function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const question = userInput.value.trim();
                    if (question) {
                        addMessage(question, true);
                        userInput.value = '';
                        userInput.style.height = 'auto';
                        sendButton.disabled = true;
                        
                        const aiResponse = await getAIResponse(question);
                        addMessage(aiResponse, false);
                    }
                }
            });
            
            // Focus the input field on page load
            userInput.focus();
        });
    </script>
</body>
    </html>
